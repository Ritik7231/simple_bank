name: ci-test

on: 
  push: 
    branches: 
  pull_request:
    branches: [master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest 
    steps: 
    - name: Set up Go 1.x
      uses: action/setup-go@v2
      with: 
        go-versions: ^1.15
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - name: Test
      run: make test